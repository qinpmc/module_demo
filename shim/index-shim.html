<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document</title>
   <script type="text/javascript" src="scripts/require.js"></script>
   <script type="text/javascript">
	require.config({
		baseUrl:"scripts",
		paths:{
			"jquery":["jquery-1.12.1.min"]  
		},
		shim:{
			"underscore":{
				exports:"_"
			}
		}
	})
	require(["jquery","underscore"],function($,_){
		$(function(){
			alert("load finished"); 
			_.each([1,2,3],alert);
		})
	})

   </script>
 </head>
 <body>
	<span>body</span>
 </body>
</html>
